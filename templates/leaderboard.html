    <TITLE> Leaderboard </TITLE>
    <script>
    $(document).ready(function(){
      var table = document.createElement("table");
      var board = {{lb | safe}};
      var x = null;

      for(var i = 0; i < board.length; i++){
        x=table.insertRow();
        x.insertCell().innerHTML = (i+1);
        x.insertCell().innerHTML = board[i][2];
        x.insertCell().innerHTML = board[i][0];
      }

      document.body.appendChild(table);
    })
    </script>
